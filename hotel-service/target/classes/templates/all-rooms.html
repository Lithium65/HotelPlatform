<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бронирование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all-rooms.css">
</head>
<body>
<div class="bg-dark-gold">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;"
                 th:if="${#authorization.expression('!isAuthenticated')}">
                <a th:href="@{/login}" class="btn btn-secondary">Авторизация</a>
            </div>
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;"
                 th:if="${#authorization.expression('isAuthenticated')}">
                <a th:href="@{/User-Admin-sort}" class="btn btn-dark-gold">Личный кабинет</a>
            </div>
        </div>
        <div class="collapse navbar-collapse justify-content-center">
            <a class="navbar-brand" style="font-size: 36px !important;">
                <img src="https://i.ibb.co/M6XMfPy/2024-11-03-132222-transformed.png" alt="Tsar Hotel Icon" style="width: 215px; height: 42px; margin-right: 10px;">
            </a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container my-5 main-content">
    <h1 class="text-center mb-5">Все номера наших партнеров</h1>
    <div class="d-flex justify-content-center mb-3">
        <form th:action="@{/all-rooms}" method="get" class="form-inline">
            <label for="sort" class="mr-2"></label>
            <select class="form-control mr-2" id="sort" name="sort" onchange="this.form.submit()">
                <option th:value="'name,asc'" th:selected="${sort == 'name,asc'}">Сортировка по имени (возр.)</option>
                <option th:value="'name,desc'" th:selected="${sort == 'name,desc'}">Сортировка по имени (уб.)</option>
                <option th:value="'price,asc'" th:selected="${sort == 'price,asc'}">Сортировка по цене (возр.)</option>
                <option th:value="'price,desc'" th:selected="${sort == 'price,desc'}">Сортировка по цене (уб.)</option>
            </select>
        </form>
    </div>
    <div class="room-list-container">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="roomType, stat : ${roomTypes}" th:if="${not #lists.isEmpty(roomTypes)}">
                <div class="card h-100 d-flex flex-column">
                    <div th:id="'carouselExampleControls' + ${stat.index}" class="carousel slide" data-bs-ride="carousel" data-interval="2000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{'../Pictures&Stuff/'+${roomType.filename1}}" class="d-block w-100 room-image" alt="Room Image">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{'../Pictures&Stuff/'+${roomType.filename2}}" class="d-block w-100 room-image" alt="Room Image">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{'../Pictures&Stuff/'+${roomType.filename3}}" class="d-block w-100 room-image" alt="Room Image">
                            </div>
                        </div>
                        <button th:data-bs-target="'#carouselExampleControls' + ${stat.index}" class="carousel-control-prev" type="button" data-bs-slide="prev">
                            <span class="visually-hidden"> < </span>
                        </button>
                        <button th:data-bs-target="'#carouselExampleControls' + ${stat.index}" class="carousel-control-next" type="button" data-bs-slide="next">
                            <span class="visually-hidden"> > </span>
                        </button>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${roomType.name}"></h5>
                            <p class="card-text" th:text="${roomType.description}"></p>
                        </div>
                        <p class="card-text">Цена: <span th:text="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 2, 'POINT')}"></span> $/ночь</p>
                        <a th:href="@{/room/{id}(id=${roomType.typeId})}" class="btn btn-primary align-self-end">Подробнее</a>
                    </div>
                </div>
            </div>
            <div class="col-12" th:unless="${not #lists.isEmpty(roomTypes)}">
                <p class="text-center text-white">Номера не найдены!</p>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/all-rooms?page=' + ${page.number - 1} + '&size=' + ${page.size} + '&sort=' + ${sort}}">Предыдущая</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link" th:href="@{'/all-rooms?page=' + ${i} + '&size=' + ${page.size} + '&sort=' + ${sort}}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{'/all-rooms?page=' + ${page.number + 1} + '&size=' + ${page.size} + '&sort=' + ${sort}}">Следующая</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
