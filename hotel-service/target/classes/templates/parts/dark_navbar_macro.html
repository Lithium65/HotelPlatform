<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg-dark-gold {
            background-color: #333;
            color: #d4af37;
        }

        .btn-dark-gold {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #333;
        }

        .btn-dark-gold:hover {
            background-color: #b39329;
            border-color: #b39329;
            color: #DAA520;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            padding: 0 20px;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .dropdown-toggle {
            font-size: 14px; /* Уменьшаем размер текста кнопки *
            padding: 5px 10px;
        }

        .dropdown-menu {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div th:fragment="dark_navbar">
    <div class="bg-dark-gold">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Панель администрирования
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" th:href="@{/admin/user}">Менеджер пользователей</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/hotels}">Менеджер отелей</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/reservations}">Менеджер бронирований</a></li>
                    </ul>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-center">
                <a class="navbar-brand" style="font-size: 36px !important;">
                    <img src="https://i.ibb.co/R2PX88d/2024-11-03-132222-transformed.png" alt="Tsar Hotel Icon" style="width: 215px; height: 42px; margin-right: 10px;">
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Домой</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="nav-link" style="border: none; background: none; cursor: pointer;">
                                Выход
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
