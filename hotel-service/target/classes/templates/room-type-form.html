<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание типа комнаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="/static/roomTypePreview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/room-form.css">
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="my-5 container">
    <h1 class="text-center">Создание типа комнаты</h1>
    <form th:action="@{/admin/hotels/{id}/room-types/create(id=${hotelId})}" enctype="multipart/form-data" th:object="${roomType}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" th:field="*{name}" required class="form-control" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, введите описание.</div>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Цена:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required class="form-control">
            <div class="invalid-feedback">Пожалуйста, введите цену.</div>
        </div>
        <div class="col-md-6">
            <label for="places" class="form-label">Количество мест:</label>
            <input type="number" id="places" th:field="*{places}" min="1" max="20" required class="form-control">
            <div class="invalid-feedback">Пожалуйста, введите количество мест (от 1 до 20).</div>
        </div>
        <div class="col-md-6">
            <label for="baby" class="form-label">Есть место для ребенка:</label>
            <div class="form-check">
                <input type="checkbox" id="baby" th:field="*{baby}" class="form-check-input">
                <label for="baby" class="form-check-label">Да</label>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Изображение:</label>
            <input type="file" name="file1" required>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename1')}" th:errors="*{filename1}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Изображение:</label>
            <input type="file" name="file2" required>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename2')}" th:errors="*{filename2}"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Изображение:</label>
            <input type="file" name="file3" required>
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename3')}" th:errors="*{filename3}"></div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
    <div class="row">
        <div class="mt-3 d-flex justify-content-center">
            <a th:href="@{/admin/hotels/{id}/room-types(id=${hotelId})}" class="btn btn-secondary">Назад к списку типов комнат</a>
        </div>
    </div>
</div>
<div class="mt-4">
    <div th:insert="~{parts/footer_macro :: footer}"></div>
</div>
</body>
</html>
