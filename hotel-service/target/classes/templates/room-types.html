<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Управление типами комнат</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://r4.wallpaperflare.com/wallpaper/531/951/621/digital-digital-art-artwork-illustration-minimalism-hd-wallpaper-08869d3810a06c28a09cf1be487204ea.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hotel-name {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 24px;
        }

                .navbar-brand, .nav-link {
            color: #fff !important;
        }
    </style>
    <link rel="stylesheet" href="/static/css/booking.css">
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="hotel-name">
    <div class="hotel-name">
        <h2>Отель «<span th:text="${hotelName}"></span>»</h2>
    </div>
</div>
<div class="container mt-5 main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-white">Управление типами комнат</h1>
        <a class="btn btn-dark" th:href="@{/main/hotels/{id}/room-types/create(id=${hotelId})}">Создать новый тип комнаты</a>
        <a class="btn btn-dark" th:href="@{/main/hotels/{id}/room-types/add-rooms(id=${hotelId})}">Добавление номеров</a>
        <a th:href="@{/main/hotels}" class="btn btn-light">Назад к списку отелей</a>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>
                Название
                <a th:href="@{'/main/hotels/' + ${hotelId} + '/room-types?page=' + ${currentPage} + '&sortBy=name&sortOrder=' + ${sortOrder == 'asc' ? 'desc' : 'asc'}}">
                    <span th:if="${sortBy == 'name' && sortOrder == 'asc'}">&#9650;</span>
                    <span th:if="${sortBy == 'name' && sortOrder == 'desc'}">&#9660;</span>
                </a>
            </th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roomType : ${roomTypes}">
            <td th:text="${roomType.name}"></td>
            <td th:text="${roomType.description}"></td>
            <td th:text="${roomType.price}"></td>
            <td>
                <div style="display: flex; gap: 10px;">
                    <form th:action="@{/main/hotels/{hotelId}/room-types/{id}/edit(hotelId=${hotelId}, id=${roomType.id})}">
                        <button type="submit" class="btn btn-primary">Редактировать</button>
                    </form>
                    <form th:action="@{/main/hotels/{hotelId}/room-types/{id}/room-type-delete(id=${roomType.id}, hotelId=${hotelId})}" method="post">
                        <button type="submit" onclick="return confirmAction()" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/main/hotels/' + ${hotelId} + '/room-types?page=' + ${currentPage - 1} + '&sortBy=' + ${sortBy} + '&sortOrder=' + ${sortOrder}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/main/hotels/' + ${hotelId} + '/room-types?page=' + ${i} + '&sortBy=' + ${sortBy} + '&sortOrder=' + ${sortOrder}}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/main/hotels/' + ${hotelId} + '/room-types?page=' + ${currentPage + 1} + '&sortBy=' + ${sortBy} + '&sortOrder=' + ${sortOrder}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div th:insert="~{parts/footer_macro :: footer}"></div>
<script>
    function confirmAction() {
        return confirm("Вы уверены, что хотите удалить тип номера?");
    }
</script>
</body>
</html>
