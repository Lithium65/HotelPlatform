<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/hotels-view.css">
</head>
<body>
<div class="bg-dark-gold">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;"
                 th:if="${#authorization.expression('!isAuthenticated')}">
                <a th:href="@{/login}" class="btn btn-secondary">Авторизация</a>
            </div>
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;"
                 th:if="${#authorization.expression('isAuthenticated')}">
                <a th:href="@{/User-Admin-sort}" class="btn btn-dark-gold">Личный кабинет</a>
            </div>
        </div>
        <div class="collapse navbar-collapse justify-content-center">
            <a class="navbar-brand" style="font-size: 36px !important;">
                <img src="https://i.ibb.co/M6XMfPy/2024-11-03-132222-transformed.png" alt="Tsar Hotel Icon" style="width: 215px; height: 42px; margin-right: 10px;">
            </a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5 justify-content-center">Наши партнерские отели</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="hotel, stat : ${hotels}">
                <div class="card h-100 hotel-card">
                    <img th:src="@{'../Pictures&Stuff/'+${hotel.filename1}}" class="card-img-top hotel-image" alt="Hotel Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${hotel.hotelName}"></h5>
                        <p class="card-text" th:text="${hotel.description}"></p>
                        <p class="card-text"><strong>Страна:</strong> <span th:text="${hotel.country}"></span></p>
                        <p class="card-text"><strong>Город:</strong> <span th:text="${hotel.city}"></span></p>
                        <p class="card-text"><strong>Улица:</strong> <span th:text="${hotel.street}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{parts/footer_macro :: footer}"></div>
</div>
</body>
</html>
