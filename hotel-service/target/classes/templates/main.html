<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление номеров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://r4.wallpaperflare.com/wallpaper/285/172/9/sunset-8k-forest-4k-wallpaper-f3fbc3fd7d29db258fb6527708db28e8.jpg');
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }
    </style>
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="container mt-5 main-content">
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data" th:action="@{/main/hotels/{id}/room-types/add-rooms(id=${id})}">
            <div class="row">
                <div class="mb-2 d-flex justify-content-center">
                    <h2>Добавление номеров</h2>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="number" class="form-control" placeholder="Введите номер комнаты" minlength="1" required/>
            </div>
            <div class="mb-3">
                <label for="roomTypeId">Выберите тип комнаты:</label>
                <select class="form-select" id="roomTypeId" name="roomTypeId" aria-label="Default select example">
                    <option selected value="">Выберите тип комнаты</option>
                    <option th:each="type : ${roomType}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>
            <div class="mb-3">
                <a th:href="@{/main/hotels/{id}/room-types(id=${id})}" class="btn d-block">Назад</a>
            </div>
        </form>
        <hr>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            [[${errorMessage}]]
        </div>
        <div>Список комнат</div>
        <form method="get" th:action="@{/main/hotels/{id}/room-types/add-rooms(id=${id})}" class="mb-3">
            <div class="input-group">
                <select class="form-select" id="filter" name="filter" aria-label="">
                    <option selected value="">Выберите тип комнаты</option>
                    <option th:each="type : ${roomType}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
                <button class="btn btn-primary" type="submit">Найти</button>
            </div>
        </form>
        <table class="table table-borderless">
            <thead>
            <tr>
                <th>ID комнаты</th>
                <th>Номер</th>
                <th>Тип комнаты</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomId}"></td>
                <td th:text="${room.number}"></td>
                <td th:text="${room.getRoomTypeName()}"></td>
                <td>
                    <form th:action="@{/main/hotels/{hotelId}/room-types/{id}/room-delete(id=${room.roomId}, hotelId=${id})}" method="post">
                        <button class="btn btn-danger" onclick="return confirmAction()" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="~{parts/footer_macro :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    function confirmAction() {
        return confirm("Вы уверены, что хотите удалить этот номер?");
    }
</script>
</body>
</html>
