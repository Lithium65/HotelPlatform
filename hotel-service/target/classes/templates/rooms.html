<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бронирование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/rooms.css">
</head>
<body>
<div class="bg-dark-gold">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;"
                 th:if="${#authorization.expression('!isAuthenticated')}">
                <a th:href="@{/login}" class="btn btn-secondary">Авторизация</a>
            </div>
            <div class="collapse navbar-collapse justify-content-start" style="padding-left: 45px !important;"
                 th:if="${#authorization.expression('isAuthenticated')}">
                <a th:href="@{/User-Admin-sort}" class="btn btn-dark-gold">Личный кабинет</a>
            </div>
        </div>
        <div class="collapse navbar-collapse justify-content-center">
            <a class="navbar-brand" style="font-size: 36px !important;">
                <img src="https://i.ibb.co/M6XMfPy/2024-11-03-132222-transformed.png" alt="Tsar Hotel Icon" style="width: 215px; height: 42px; margin-right: 10px;">
            </a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Домой</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О нас</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<section class="pt-5 bg-dark-gold">
    <div class="container search-form-container">
        <div class="row">
            <form th:action="@{/search}" method="post" class="row gy-3 mb-3" novalidate onsubmit="return validateForm()">
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Введите город" autocomplete="off" required/>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="numberOfPeople" class="form-label">Кол-во человек</label>
                    <select class="form-select" id="numberOfPeople" name="numberOfPeople" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3 d-flex justify-content-center">
                    <div>
                        <label for="baby" class="form-label">Места для детей</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="baby" name="baby">
                            <label class="form-check-label" for="baby">Нужны</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="checkinDate" class="form-label">Дата въезда</label>
                    <input type="date" class="form-control" id="checkinDate" name="checkinDate" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="checkoutDate" class="form-label">Дата выезда</label>
                    <input type="date" class="form-control" id="checkoutDate" name="checkoutDate" required>
                </div>
                <div class="col-md-2 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Поиск</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div class="container my-5 main-content">
    <h1 class="text-center mb-5">Найденные номера</h1>
    <div class="row my-3">
        <div class="col-md-12 text-center">
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Сортировка вариантов
                </button>
                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                    <li><a class="dropdown-item" href="#" onclick="sortRooms('price,asc')">Цена (по возрастанию)</a></li>
                    <li><a class="dropdown-item" href="#" onclick="sortRooms('price,desc')">Цена (по убыванию)</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="room-list-container">
        <div class="row">
            <div class="col-md-4 mb-4" th:each="roomType, stat : ${roomTypes}" th:if="${not #lists.isEmpty(roomTypes)}">
                <div class="card h-100 d-flex flex-column">
                    <div th:id="'carouselExampleControls' + ${stat.index}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{'../Pictures&Stuff/'+${roomType.filename1}}" class="d-block w-100 room-image" alt="Room Image">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{'../Pictures&Stuff/'+${roomType.filename2}}" class="d-block w-100 room-image" alt="Room Image">
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{'../Pictures&Stuff/'+${roomType.filename3}}" class="d-block w-100 room-image" alt="Room Image">
                            </div>
                        </div>
                        <button th:data-bs-target="'#carouselExampleControls' + ${stat.index}" class="carousel-control-prev" type="button" data-bs-slide="prev">
                            <span class="visually-hidden"> < </span>
                        </button>
                        <button th:data-bs-target="'#carouselExampleControls' + ${stat.index}" class="carousel-control-next" type="button" data-bs-slide="next">
                            <span class="visually-hidden"> > </span>
                        </button>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${roomType.name}"></h5>
                            <p class="card-text" th:text="${roomType.description}"></p>
                        </div>
                        <p class="card-text">Цена: <span th:text="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 2, 'POINT')}"></span> $/ночь</p>
                        <a th:href="@{/room/{id}(id=${roomType.typeId})}" class="btn btn-primary align-self-end">Подробнее</a>
                    </div>
                </div>
            </div>
            <div class="col-12" th:unless="${not #lists.isEmpty(roomTypes)}">
                <p class="text-center text-white">Номера не найдены!</p>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        const city = document.getElementById('city').value;
        const numberOfPeople = document.getElementById('numberOfPeople').value;
        const checkinDate = document.getElementById('checkinDate').value;
        const checkoutDate = document.getElementById('checkoutDate').value;

        if (city.trim() === '') {
            alert('Пожалуйста, введите город.');
            return false;
        }

        if (numberOfPeople === '') {
            alert('Пожалуйста, выберите количество человек.');
            return false;
        }

        if (checkinDate === '') {
            alert('Пожалуйста, выберите дату въезда.');
            return false;
        }

        if (checkoutDate === '') {
            alert('Пожалуйста, выберите дату выезда.');
            return false;
        }

        return true;
    }

    function sortRooms() {
        const sortField = document.getElementById('sort').value;
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('sort', sortField);
        window.location.search = urlParams.toString();
    }
</script>
</body>
</html>
