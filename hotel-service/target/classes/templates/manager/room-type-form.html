<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание типа комнаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/room-form.css">
    <style>
        .image-preview-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
                .navbar-nav .nav-link {
        color: white;
        }
        .image-preview {
            position: relative;
            width: 150px;
            height: 150px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .image-preview .preview-text {
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }
        .image-preview:hover .remove-image {
            display: flex;
        }
    </style>
</head>
<body>
<div th:insert="~{/parts/manager_navbar_macro :: dark_navbar}"></div>
<div class="my-5 container">
    <h1 class="text-center">Создание типа комнаты</h1>
    <form th:action="@{/manager/hotel-rooms/create}" enctype="multipart/form-data" th:object="${roomType}" method="post" class="row g-3" id="roomTypeForm">
        <div class="col-md-6">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" th:field="*{name}" required class="form-control" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, введите описание.</div>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Цена:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required class="form-control">
            <div class="invalid-feedback">Пожалуйста, введите цену.</div>
        </div>
        <div class="col-md-6">
            <label for="places" class="form-label">Количество мест:</label>
            <input type="number" id="places" th:field="*{places}" min="1" max="20" required class="form-control">
            <div class="invalid-feedback">Пожалуйста, введите количество мест (от 1 до 20).</div>
        </div>
        <div class="col-md-6">
            <label for="baby" class="form-label">Есть место для ребенка:</label>
            <div class="form-check">
                <input type="checkbox" id="baby" th:field="*{baby}" class="form-check-input">
                <label for="baby" class="form-check-label">Да</label>
            </div>
        </div>
        <div class="col-md-12 file-input-wrapper">
            <label class="form-label">Изображение 1:</label>
            <input type="file" name="file1" required class="image-input" data-preview-id="preview1">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename1')}" th:errors="*{filename1}"></div>
            <div class="image-preview-container">
                <div class="image-preview" id="preview1">
                    <span class="preview-text">Предпросмотр изображения 1</span>
                    <button type="button" class="remove-image" onclick="removeImage('preview1')">×</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 file-input-wrapper">
            <label class="form-label">Изображение 2:</label>
            <input type="file" name="file2" required class="image-input" data-preview-id="preview2">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename2')}" th:errors="*{filename2}"></div>
            <div class="image-preview-container">
                <div class="image-preview" id="preview2">
                    <span class="preview-text">Предпросмотр изображения 2</span>
                    <button type="button" class="remove-image" onclick="removeImage('preview2')">×</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 file-input-wrapper">
            <label class="form-label">Изображение 3:</label>
            <input type="file" name="file3" required class="image-input" data-preview-id="preview3">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename3')}" th:errors="*{filename3}"></div>
            <div class="image-preview-container">
                <div class="image-preview" id="preview3">
                    <span class="preview-text">Предпросмотр изображения 3</span>
                    <button type="button" class="remove-image" onclick="removeImage('preview3')">×</button>
                </div>
            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
    <div class="row">
        <div class="mt-3 d-flex justify-content-center">
            <a th:href="@{/managing-hotel/hotel-rooms}" class="btn btn-secondary">Назад к списку типов комнат</a>
        </div>
    </div>
</div>
<div class="mt-4">
    <div th:insert="~{parts/footer_macro :: footer}"></div>
</div>

<script>
    function setupImagePreview(inputElement, previewElement) {
        inputElement.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById(previewElement);

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Preview';
                    preview.appendChild(img);

                    const removeBtn = document.createElement('button');
                    removeBtn.type = 'button';
                    removeBtn.className = 'remove-image';
                    removeBtn.innerHTML = '×';
                    removeBtn.onclick = function() {
                        removeImage(previewElement);
                    };
                    preview.appendChild(removeBtn);
                };

                reader.readAsDataURL(file);
            }
        });
    }
    function removeImage(previewId) {
        const preview = document.getElementById(previewId);
        const input = document.querySelector(`input[data-preview-id="${previewId}"]`);
        input.value = '';
        preview.innerHTML = '<span class="preview-text">Предпросмотр изображения ' + previewId.replace('preview', '') + '</span>' +
                           '<button type="button" class="remove-image" onclick="removeImage(\'' + previewId + '\')">×</button>';
    }
    document.addEventListener('DOMContentLoaded', function() {
        const imageInputs = document.querySelectorAll('.image-input');

        imageInputs.forEach(function(input) {
            const previewId = input.getAttribute('data-preview-id');
            setupImagePreview(input, previewId);
        });
        const form = document.getElementById('roomTypeForm');
        form.addEventListener('submit', function(e) {
            const imageInputs = form.querySelectorAll('input[type="file"]');
            let allImagesSelected = true;

            imageInputs.forEach(function(input) {
                if (!input.files || input.files.length === 0) {
                    allImagesSelected = false;
                }
            });

            if (!allImagesSelected) {
                e.preventDefault();
                alert('Пожалуйста, загрузите все три изображения');
            }
        });
    });
</script>
</body>
</html>
