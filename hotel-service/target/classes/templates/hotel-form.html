<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление отеля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/hotel-form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .btn-dark-gold {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #333;
        }

        .btn-dark-gold:hover {
            background-color: #b39329;
            border-color: #b39329;
            color: #DAA520;
        }

        .navbar {
            background-color: #000;
            color: #fff;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .card {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="my-5 container">
    <h1 class="text-center">Добавление отеля</h1>
    <form th:action="@{/admin/hotels/create}" enctype="multipart/form-data" th:object="${hotel}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" th:field="*{hotelName}" required class="form-control" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text text-danger" th:if="${#fields.hasErrors('hotelName')}" th:errors="*{hotelName}"></div>
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, введите описание.</div>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">Город:</label>
            <textarea id="city" th:field="*{city}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, добавьте город отеля.</div>
        </div>
        <div class="col-md-6">
            <label for="country" class="form-label">Страна:</label>
            <textarea id="country" th:field="*{country}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, страну.</div>
        </div>
        <div class="col-md-6">
            <label for="street" class="form-label">Улица:</label>
            <textarea id="street" th:field="*{street}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, улицу.</div>
        </div>
        <div class="col-md-6">
            <label for="googleMap" class="form-label">Карта:</label>
            <textarea id="googleMap" th:field="*{googleMap}" required class="form-control" maxlength="254"></textarea>
            <div class="invalid-feedback">Пожалуйста, добавьте GoogleMap адрес.</div>
        </div>
        <div class="md-6">
            <label class="form-label">Изображение:</label>
            <input type="file" name="file1" class="form-control">
            <div class="form-text text-danger" th:if="${#fields.hasErrors('filename1')}" th:errors="*{filename1}"></div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-md-12">
            <button type="submit" id="saveButton" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
    <div class="row">
        <div class="mt-3 d-flex justify-content-center">
            <a th:href="@{/admin/hotels}" class="btn btn-secondary">Назад к списку отелей</a>
        </div>
    </div>
</div>
<div class="mt-4">
    <div th:insert="~{parts/footer_macro :: footer}"></div>
</div>

<script>
    document.getElementById('googleMap').addEventListener('input', function() {
        const inputValue = this.value;
        const saveButton = document.getElementById('saveButton');

        if (inputValue.includes('iframe') || inputValue.includes('"') || inputValue.includes("'")) {
            saveButton.disabled = true;
            alert('Введенное значение содержит недопустимые символы (iframe, кавычки).');
        } else {
            saveButton.disabled = false;
        }
    });
</script>
</body>
</html>
