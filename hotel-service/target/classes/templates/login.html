<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Логин</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/static/css/login-form.css">
<body class="container">
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="card-title text-center">Добро пожаловать!</h1>
                <form th:action="@{/login}" method="post" class="mt-3">
                    <div th:insert="~{parts/login_macro :: login}"></div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <a th:href="@{/registration}" class="mt-3 d-block text-center">Регистрация</a>
                <div class="mt-3">
                    <a th:href="@{/}" class="btn d-block text-center back-link">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
