<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление типа комнаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/room-form.css">
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="my-5 container">
    <h1 class="text-center">Обновление типа комнаты</h1>
    <form th:action="@{/main/hotels/{id}/room-types/{roomId}/edit(id=${hotelId}, roomId=${roomType.id})}"
          enctype="multipart/form-data"
          th:object="${roomType}"
          method="post"
          class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Название:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" maxlength="254"></textarea>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Цена:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="places" class="form-label">Количество мест:</label>
            <input type="number" id="places" th:field="*{places}" min="1" max="20" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="baby" class="form-label">Есть место для ребенка:</label>
            <div class="form-check">
                <input type="checkbox" id="baby" th:field="*{baby}" class="form-check-input">
                <label for="baby" class="form-check-label">Да</label>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Изображение 1:</label>
            <input type="file" name="file1" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Изображение 2:</label>
            <input type="file" name="file2" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Изображение 3:</label>
            <input type="file" name="file3" class="form-control">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </form>
    <div class="row">
        <div class="mt-3 d-flex justify-content-center">
            <a th:href="@{/main/hotels/{id}/room-types(id=${hotelId})}" class="btn btn-secondary">Назад к списку типов комнат</a>
        </div>
    </div>
</div>
<div class="mt-4">
    <div th:insert="~{parts/footer_macro :: footer}"></div>
</div>
</body>
</html>
