<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Изменение пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/user-form.css">
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="container">
    <div class="my-3">
        <h1>Менеджер пользователя</h1>
    </div>
    <form th:action="@{${user.id}}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Никнейм:</label>
            <input class="form-control form-control-lg" type="text" id="username" name="username" th:value="${user.username}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Роль:</label>
            <div th:each="role : ${roles}">
                <input type="checkbox" name="roles" th:value="${role.name()}" th:checked="${userRoles.contains(role)}"/>
                <label th:text="${role.name()}"></label>
            </div>
        </div>
        <input type="hidden" th:value="${user.id}" th:name="user.id" />
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <div class="mb-3">
            <a th:href="@{/main/user}" class="btn d-block">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
