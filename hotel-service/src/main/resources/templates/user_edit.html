<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Изменение пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/user-form.css">
    <script>
        function toggleHotelSelect() {
            const managerCheckbox = document.querySelector('input[name="roles"][value="MANAGER"]');
            const hotelSelect = document.getElementById('hotelSelect');

            if (managerCheckbox.checked) {
                hotelSelect.style.display = 'block';
            } else {
                hotelSelect.style.display = 'none';
                hotelSelect.value = '';
            }
        }
    </script>
</head>
<body>
<div th:insert="~{/parts/dark_navbar_macro :: dark_navbar}"></div>
<div class="container">
    <div class="my-3">
        <h1>Менеджер пользователя</h1>
    </div>
    <form th:action="@{${user.id}}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Никнейм:</label>
            <input class="form-control form-control-lg" type="text" id="username" name="username" th:value="${user.username}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Роль:</label>
            <div th:each="role : ${roles}">
                <input type="checkbox"
                       name="roles"
                       th:value="${role.name()}"
                       th:checked="${userRoles.contains(role)}"
                       th:onclick="${role.name() == 'ROLE_MANAGER'} ? 'toggleHotelSelect()' : ''"/>
                <label th:text="${role.name()}"></label>
            </div>
        </div>

        <div class="mb-3" id="hotelSelect" style="display: none;">
            <label for="hotel" class="form-label">Выберите отель для управления:</label>
            <select class="form-select" id="hotel" name="hotelId">
                <option value="">-- Выберите отель --</option>
                <option th:each="hotel : ${hotels}"
                        th:value="${hotel.id}"
                        th:text="${hotel.hotelName}"
                        th:selected="${userManagedHotel != null && userManagedHotel.id == hotel.id}">
                </option>
            </select>
            <div class="form-text">Отель будет назначен только если выбрана роль MANAGER</div>
        </div>

        <input type="hidden" th:value="${user.id}" th:name="userId" />
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <div class="mb-3">
            <a th:href="@{/main/user}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const managerCheckbox = document.querySelector('input[name="roles"][value="MANAGER"]');
        const hotelSelect = document.getElementById('hotelSelect');

        if (managerCheckbox && managerCheckbox.checked) {
            hotelSelect.style.display = 'block';
        }

        if (managerCheckbox) {
            managerCheckbox.addEventListener('change', toggleHotelSelect);
        }
    });
</script>
</body>
</html>
