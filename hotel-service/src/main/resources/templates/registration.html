<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Регистрация</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/static/css/login-form.css">
<body>
<div th:if="${errorMessage}" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body" th:text="${errorMessage}"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Регистрация</h1>
                    <form th:action="@{/registration}" method="post" id="registrationForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="username" name="username" placeholder="Введите email" required>
                            <div class="invalid-feedback">Введите действительный адрес электронной почты.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" minlength="4" required>
                            <div class="invalid-feedback">Пароль должен содержать минимум 4 символа.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" minlength="4" required>
                            <div class="invalid-feedback">Пароли не совпадают.</div>
                        </div>
                        <div class="mb-4 d-grid justify-content-center">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                    <a th:href="@{/login}" class="mt-3 d-block text-center">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
