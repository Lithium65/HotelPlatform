<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали номера</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/room-details.css">
</head>
<body>
<div th:insert="~{parts/navbar_macro :: navbar}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div id="roomCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#roomCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#roomCarousel" data-slide-to="1"></li>
                    <li data-target="#roomCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{'../Pictures&Stuff/' + ${roomType.filename1}}" alt="Фото 1">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{'../Pictures&Stuff/' + ${roomType.filename2}}" alt="Фото 2">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{'../Pictures&Stuff/' + ${roomType.filename3}}" alt="Фото 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#roomCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#roomCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h2 th:text="${roomType.name}"></h2>
            <p th:text="${roomType.description}"></p>
            <p><strong>Цена:</strong> <span th:text="${roomType.price}"></span> $/сутки</p>
            <p><strong>Количество мест:</strong> <span th:text="${roomType.places}"></span></p>
            <p><strong>Место для ребенка:</strong> <span th:text="${roomType.baby ? 'Есть' : 'Нет'}"></span></p>
            <a th:href="@{'/reserve?roomTypeId=' + ${roomType.typeId}}" class="btn btn-dark-gold">Забронировать</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <h3 class="text-center">Информация об отеле</h3>
            <p class="text-center"><strong>Название:</strong> <span th:text="${hotel.hotelName}"></span></p>
            <p class="text-center"><strong>Адрес:</strong> <span th:text="${hotel.street} + ', ' + ${hotel.city} + ', ' + ${hotel.country}"></span></p>
            <p class="text-center"><strong>Описание:</strong> <span th:text="${hotel.description}"></span></p>
            <img th:src="@{'../Pictures&Stuff/' + ${hotel.filename1}}" alt="Фото отеля" class="img-fluid mt-3 d-block mx-auto">
        </div>
        <div class="col-md-6">
            <h4 class="mb-3 text-center">Интерактивная Карта</h4>
            <iframe th:src="${hotel.googleMap}" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <p class="mt-3 text-center"><strong>Местоположение отеля</strong></p>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2024 HotelHelp. Все права защищены.</p>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
